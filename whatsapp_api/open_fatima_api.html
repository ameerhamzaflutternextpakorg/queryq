<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening QueryQ...</title>
    <script>
        (function() {
            var appUrl = 'queryq://open';
            var playStoreAppUrl = 'market://details?id=com.veevotech.query_q';
            var playStoreWebUrl = 'https://play.google.com/store/apps/details?id=com.veevotech.query_q';
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isAndroid = /android/i.test(userAgent);
            
            if (isAndroid) {
                // Method 1: Try to open app immediately
                window.location.href = appUrl;
                
                // Method 2: Simultaneously try Play Store app using iframe (more aggressive)
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = playStoreAppUrl;
                document.body.appendChild(iframe);
                
                // Method 3: After short delay, force redirect to market://
                setTimeout(function() {
                    try {
                        window.location.replace(playStoreAppUrl);
                    } catch (e) {
                        // If market:// fails, use Intent URL
                        var intentUrl = 'intent://details?id=com.veevotech.query_q#Intent;scheme=market;package=com.android.vending;end';
                        window.location.href = intentUrl;
                    }
                }, 500);
                
                // Final fallback: Use Intent URL with explicit Play Store package
                setTimeout(function() {
                    if (document.visibilityState === 'visible') {
                        var intentUrl = 'intent://details?id=com.veevotech.query_q#Intent;scheme=market;package=com.android.vending;S.browser_fallback_url=' + 
                            encodeURIComponent(playStoreWebUrl) + ';end';
                        window.location.href = intentUrl;
                    }
                }, 1500);
            } else {
                // For non-Android
                window.location.href = appUrl;
                setTimeout(function() {
                    if (document.visibilityState === 'visible') {
                        window.location.href = playStoreWebUrl;
                    }
                }, 1500);
            }
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Opening QueryQ...</p>
    </div>
    <!-- Hidden iframe for market:// trigger -->
    <iframe id="marketFrame" style="display:none;"></iframe>
    <script>
        // Additional attempt: Direct Play Store link as meta redirect
        var isAndroid = /android/i.test(navigator.userAgent);
        if (isAndroid) {
            // Try meta refresh to market://
            setTimeout(function() {
                var meta = document.createElement('meta');
                meta.httpEquiv = 'refresh';
                meta.content = '0; url=market://details?id=com.veevotech.query_q';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }, 300);
        }
    </script>
</body>
</html>
