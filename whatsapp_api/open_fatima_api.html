<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening QueryQ...</title>
    <script>
        (function() {
            var appUrl = 'queryq://open';
            var playStoreAppUrl = 'market://details?id=com.veevotech.query_q'; // Opens Play Store app directly
            var playStoreWebUrl = 'https://play.google.com/store/apps/details?id=com.veevotech.query_q'; // Fallback web URL
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isAndroid = /android/i.test(userAgent);
            
            if (isAndroid) {
                // Try to open the app first
                var startTime = Date.now();
                var hidden = false;
                
                // Listen for page visibility changes (app might open and hide browser)
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        hidden = true;
                    }
                });
                
                // Try opening the app
                window.location.href = appUrl;
                
                // Check if app opened (page became hidden or time passed)
                setTimeout(function() {
                    var elapsed = Date.now() - startTime;
                    
                    // If page is still visible after 1 second, app likely didn't open
                    if (!hidden && document.visibilityState === 'visible' && elapsed >= 1000) {
                        // Try to open Play Store app directly using market://
                        try {
                            window.location.href = playStoreAppUrl;
                            
                            // If market:// fails, fallback to web Play Store after 1.5 seconds
                            setTimeout(function() {
                                if (document.visibilityState === 'visible') {
                                    window.location.href = playStoreWebUrl;
                                }
                            }, 1500);
                        } catch (e) {
                            // If market:// is not supported, use web URL
                            window.location.href = playStoreWebUrl;
                        }
                    }
                }, 1000);
            } else {
                // For non-Android, try app URL then Play Store web
                window.location.href = appUrl;
                setTimeout(function() {
                    if (document.visibilityState === 'visible') {
                        window.location.href = playStoreWebUrl;
                    }
                }, 1500);
            }
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Opening QueryQ app...</p>
        <p style="font-size: 14px; color: #666;">
            If the app doesn't open, you'll be redirected to Play Store.
        </p>
    </div>
</body>
</html>
