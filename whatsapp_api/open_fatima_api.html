<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening QueryQ...</title>
    <script>
        (function() {
            var appIntentUrl = 'intent://open#Intent;scheme=queryq;package=com.veevotech.query_q;end';
            var playStoreIntentUrl = 'intent://details?id=com.veevotech.query_q#Intent;scheme=market;package=com.android.vending;end';
            var playStoreWebUrl = 'https://play.google.com/store/apps/details?id=com.veevotech.query_q';
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isAndroid = /android/i.test(userAgent);
            
            if (isAndroid) {
                // Try app first
                window.location.href = appIntentUrl;
                
                // If app not installed, Android will automatically use fallback
                // But we add explicit fallback after delay
                setTimeout(function() {
                    if (document.visibilityState === 'visible') {
                        // Try Play Store Intent URL
                        window.location.href = playStoreIntentUrl;
                        
                        // Final fallback to web if intent fails
                        setTimeout(function() {
                            if (document.visibilityState === 'visible') {
                                window.location.href = playStoreWebUrl;
                            }
                        }, 1000);
                    }
                }, 800);
            } else {
                window.location.href = 'queryq://open';
                setTimeout(function() {
                    if (document.visibilityState === 'visible') {
                        window.location.href = playStoreWebUrl;
                    }
                }, 1500);
            }
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Opening QueryQ...</p>
    </div>
</body>
</html>
